<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Stop</title>
    <script>
        const images = ['https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg',
            'https://media.istockphoto.com/photos/business-man-pushing-large-stone-up-to-hill-business-heavy-tasks-and-picture-id825383494?k=20&m=825383494&s=612x612&w=0&h=tEqZ5HFZcM3lmDm_cmI7hOeceiqy9gYrkyLTTkrXdY4=',
            'https://ichef.bbci.co.uk/news/999/cpsprodpb/15951/production/_117310488_16.jpg'
        ];
        i = 0;
        n = 0;

        function f(x) {
            i = i + x;
            if (0 <= i && i < images.length) {
                n = i + 1;
                document.getElementById('x').innerHTML = "<p>第" + n + "張</p><hr><img src='" + images[i] + "' width='100%'>";
            } else {
                i = i - x;
                n = i + 1;
                document.getElementById('x').innerHTML = "<p>第" + n + "張<br>there is no more picture</p><hr><img src='" + images[i] + "' width='100%'>";
            }
        }
    </script>
</head>

<body>
    <h2>HTML 1004 Homework - stop</h2>
    <p>4108029015 陳薈婷</p>
    <hr>
    <center>
        <button onclick=javascript:f(-1);>上一張</button>
        <button onclick=javascript:f(1);>下一張</button>

        <div id='x'>
            <p>第1張</p>
            <hr>
            <img src='https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg' width='100%'>
        </div>
    </center>
</body>

</html>
