    <!-- content -->
    <div class="jumbotron">
        <div class="text-center my-5">

        </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->

    <!-- product -->
    <script>
        // 產品：照片 標題 註解 網站 價格
        var products = [
            ["https://m.esteelauder.com.tw/media/export/cms/products/420x578/el_sku_PG5001_420x578_0.jpg", "Advanced Night Repair", "特潤超導全方位修護露", "$2,780"],
            ["https://m.esteelauder.com.tw/media/export/cms/products/308x424/el_sku_P48201_308x424_0.jpg", "Advanced Night Repair Eye Supercharged Complex", "特潤眼部超能量修護霜", "$2,600"],
            ["https://m.esteelauder.com.tw/media/export/cms/products/308x424/el_sku_RJ2F01_308x424_0.jpg", "Revitalizing Supreme", "年輕肌密無敵霜", "$3,250"],
            ["https://m.esteelauder.com.tw/media/export/cms/products/308x424/el_sku_P9YJ01_308x424_0.jpg", "Advanced Night Repair Intense Reset Concentrate", "特潤超導賦活精萃", "$3,150"],
            ["https://www.esteelauder.com.tw/media/export/cms/products/558x768/el_sku_PPPX01_558x768_0.jpg", "Advanced Night Repair Eye Concentrate Matrix", "特潤冰導緊緻眼部精華", "$2,700"],
            ["https://www.esteelauder.com.tw/media/export/cms/products/558x768/el_sku_PFGR01_558x768_0.jpg", "Futurist Water Primer", "粉保濕水啵啵妝前精華", "$1,950"],
            ["https://www.esteelauder.com.tw/media/export/cms/products/558x768/el_sku_1G5Y15_558x768_0.jpg ", "Double Wear ", "粉持久完美持妝粉底 ", "$1,980 "],
            ["https://www.esteelauder.com.tw/media/export/cms/products/558x768/el_sku_R1PW01_558x768_0.jpg", "Micro Essence", "微分子肌底原生露", "$3,850"]
        ];
        var text = "";
        // i: 導入在ppage中相應的網址
        for (i = 0; i < products.length; i++) {
            text += '<div class="col-sm-6 col-md-4 col-lg-3">';
            text += '    <div class="card ">';
            text += '       <a href="ppage.html?id=' + i + '"><img src="' + products[i][0] + '" class="card-img-top" alt="' + products[i][1] + '"></a>';
            text += '       <div class="card-body">';
            text += '           <a href="ppage.html?id=' + i + '"><h6 class="card-title strong text-black-50">' + products[i][1] + '</h6></a>';
            text += '           <p class="card-text">' + products[i][2] + '</p>';
            text += '           <p class="text-danger small">' + products[i][3] + '</p>';
            text += '        </div>';
            text += '    </div>';
            text += '</div>';
        }

        document.getElementById("pcard").innerHTML = text;
    </script>
</body>
