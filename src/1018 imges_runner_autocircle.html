<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 輪播的照片內容
        images = ['https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg',
            'https://media.istockphoto.com/photos/business-man-pushing-large-stone-up-to-hill-business-heavy-tasks-and-picture-id825383494?k=20&m=825383494&s=612x612&w=0&h=tEqZ5HFZcM3lmDm_cmI7hOeceiqy9gYrkyLTTkrXdY4=',
            'https://ichef.bbci.co.uk/news/999/cpsprodpb/15951/production/_117310488_16.jpg'
        ];

        // 現在跑到第幾張照片
        i = 0;

        // 令照片循環播放
        function fcircle() {
            i = (i + 1 + images.length) % images.length;
            n = i + 1;
            document.getElementById("pic").innerHTML = "<p>第" + n + "張</p><hr><img src='" + images[i] + "' width='100%''>";
        }

        // 紀錄當前fcircle事件被觸發的次數
        var y;

        // 確認循環撥放的速度不會因使用者多次點擊而加快
        function fchecked() {
            // 當事件被觸發超過1次 >> 清空觸發次數再執行
            if (y > 0) {
                clearInterval(y);
            }
            y = setInterval(fcircle, 3000);
        }
    </script>
</head>

<body>
    <h2>HTML 1018 Homework - auto-circle</h2>
    <p>4108029015 陳薈婷</p>
    <hr>
    <center>
        <button onclick="fchecked()">自動輪播</button>
        <button onclick="clearInterval(y)">停止輪播</button>
        <br>
        <div id="pic">
            <p>第1張</p>
            <hr>
            <img src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg" width="100%">
        </div>
    </center </body>

</html>
